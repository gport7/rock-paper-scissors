<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class="computer-container">
        <div class="footer-computer">Computer</div>
        <div class="icon-row computer-row">
            <div class="icon">
                <img id="computer-rock" src="./images/pexels-tima-miroshnichenko-5845915.jpg" alt="anvil - Photo by Tima Miroshnichenko from Pexels">
                <div class="icon-text">Rock</div>
            </div>
            <div class="icon">
                <img id="computer-paper" src="./images/pexels-karolina-grabowska-4386471.jpg" alt="roll of cash in rubber band - Photo by Karolina Grabowska from Pexels">
                <div class="icon-text">Paper</div>
            </div>
            <div class="icon">
                <img id="computer-scissors" src="./images/pexels-cottonbro-7492585.jpg" alt="circular saw blade - Photo by cottonbro from Pexels">
                <div class="icon-text">Scissors</div>
            </div>
        </div>
        
    </div>
    <div class="center-text-container">
        <div class="score">
            Computer-0, Player-0
        </div>     
        <div class="round-status">
            Player: Click an image below to begin the match!
        </div>
    </div>
    <div class="player-container">
        
        <div class="icon-row player-row">
            <div class="player-move icon">
                <img id="player-rock" src="./images/pexels-min-an-749090.jpg" alt="red rocky mountain with blue sky - Photo by Min An from Pexels">
                <div class="icon-text">Rock</div>
            </div>
            <div class="player-move icon">
                <img id="player-paper" src="./images/pexels-mali-maeder-142497.jpg" alt="tree stump in forest - Photo by mali maeder from Pexels">
                <div class="icon-text">Paper</div>
            </div>
            <div class="player-move icon">
                <img id="player-scissors" src="./images/pexels-markus-spiske-203553.jpg" alt="axe in stump - Photo by Markus Spiske from Pexels">
                <div class="icon-text">Scissors</div>
            </div>         
        </div>
        <div class="header-player">Player</div>
    </div>
   

    <script src="./script.js"></script>
    
</body>
</html>
